<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>금남지하도상가 : 상가정보</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="static/css/info.css" />
</head>

<body>
  <nav>
    <div class="left">
      <div class="logo">
        <a href="#"><img src="/static/img/그미나미.png" alt="" /></a>
      </div>
    </div>
    <div class="right">
      <div class="mobile-menu">메뉴</div>
      <ul class="menu-list">
        <li class="nav-item">
          <a class="nav-link nav-link-1" href="/">메인화면</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-1" href="/">출입구정보</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-1 active" aria-current="page" href="/info">상가정보</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="tm-hero d-flex justify-content-center align-items-center">
      <div class="d-flex tm-search-form">
        <input id="searchInput" class="form-control tm-search-input border-0" type="search" placeholder="Search"
          aria-label="Search" style="box-shadow: 0 0 5px rgba(0, 0, 0, 0.2)" />
        <button id="searchButton" class="btn btn-outline-primary tm-search-btn" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </main>
  <section>

    <div class="content-list">
      <h1>화장품(미용)</h1>
      <div class="slider"></div>
      <div class="prev">
        <i class="fa-solid fa-angle-right prev-arrow"></i>
      </div>
      <div class="next"><i class="fa-solid fa-angle-right"></i></div>
    </div>

  </section>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const sliderContainer = document.querySelector('.slider');

    // 이미지 파일명을 저장한 배열
    const imageFileNames = [];
    for (let i = 1; i <= 16; i++) {
      imageFileNames.push(`img-${i}.jpg`);
    }

    // 이미지를 슬라이더에 추가
    imageFileNames.forEach((fileName) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<img src="static/img/${fileName}" alt="" onclick="openModal('${fileName}')">`;
      sliderContainer.appendChild(div);
    });

    // 슬라이더 기능 추가 (이미지 슬라이드)
    const nextButton = document.querySelector('.next');
    const prevButton = document.querySelector('.prev');
    const slider = document.querySelector('.slider');

    nextButton.addEventListener('click', () => {
      slider.scrollBy({
        left: slider.offsetWidth,
        behavior: 'smooth'
      });
    });

    prevButton.addEventListener('click', () => {
      slider.scrollBy({
        left: -slider.offsetWidth,
        behavior: 'smooth'
      });
    });

    const imageDescriptions = [
      {% for sub in data %}
        {
          name: "{{ sub['상가명'] }}",
          category: "{{ sub['업종'] }}",
          location: "{{ sub['위치'] }}"
        },
      {% endfor %}
    ];

    const images = document.querySelectorAll('.slider .item img');
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        openModal(imageFileNames[index], imageDescriptions[index]);
      });
    });

    // 모달에 이미지와 텍스트를 표시하는 함수
    function openModal(fileName, description) {
      const modal = document.getElementById('myModal');
      const modalContent = document.getElementById('modalContent');

      // 이미지 태그 생성
      const imgElement = document.createElement('img');
      imgElement.src = 'static/img/' + fileName;
      imgElement.alt = 'Image';

      // 텍스트 요소 생성
      const textElement = document.createElement('div');
      textElement.innerHTML = `
        상가명: ${description.name}<br />
        카테고리: ${description.category}<br />
        위치: ${description.location}
      `;
      textElement.style.color = 'black';
      textElement.style.fontSize = '20px';

      // 모달 내용 초기화 후 이미지와 텍스트 추가
      modalContent.innerHTML = '';
      modalContent.appendChild(imgElement);
      modalContent.appendChild(textElement);

      // 모달 열기
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    // 모달 외부 클릭 시 모달 닫기
    window.onclick = function (event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    closeModal();
  </script>
</body>

</html>
