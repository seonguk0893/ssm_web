<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="5; url=/"> -->
    <title>금남지하도상가 : 상가정보</title>
    <link rel="stylesheet" href="static/css/etest.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" />    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="#"><img src="/static/img/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="right">
        <div class="mobile-menu">메뉴</div>
        <ul class="menu-list">
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/" style="font-size: 1.5rem;">실내환경정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-1 active" href="/escort" style="font-size: 1.75rem;">출입구정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/info" style="font-size: 1.5rem;">상가정보</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="title_st">출입구 위치도 <span>(이미지 클릭 시 해당 출입구로 안내)</span></h1>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="/static/img/area.png" alt="" />
      </div>

      <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
    
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" />
                    </div>
                </div>
    
                <div class="card next--card">
                    <div class="card__image">
                        <img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" />
                    </div>
                </div>
    
                <div class="card previous--card">
                    <div class="card__image">
                        <img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" />
                    </div>
                </div>

                <div class="card next1--card">
                    <div class="card__image">
                        <img src="/static/img/1.jpg" alt="" />
                    </div>
                </div>
            
                <div class="card previous1--card">
                    <div class="card__image">
                        <img src="/static/img/2.jpg" alt="" />
                    </div>
                </div>
            
                <div class="card next2--card">
                    <div class="card__image">
                        <img src="/static/img/3.jpg" alt="" />
                    </div>
                </div>
            
                <div class="card previous2--card">
                    <div class="card__image">
                        <img src="/static/img/4.jpg" alt="" />
                    </div>
                </div>
            
                <div class="card next3--card">
                    <div class="card__image">
                        <img src="/static/img/19.jpg" alt="" />
                    </div>
                </div>
                
            </div>
    
            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
    
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">Highlands</h1>
                    <h4 class="text location">Scotland</h4>
                    <p class="text description">The mountains are calling</p>
                </div>
    
                <div class="info next--info">
                    <h1 class="text name">Machu Pichu</h1>
                    <h4 class="text location">Peru</h4>
                    <p class="text description">Adventure is never far away</p>
                </div>
    
                <div class="info previous--info">
                    <h1 class="text name">Chamonix</h1>
                    <h4 class="text location">France</h4>
                    <p class="text description">Let your dreams come true</p>
                </div>
            </div>
        </div>
    
        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" />
            </div>
        </div>
    </div>
    
    <div class="loading__wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>
    
    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>

    </main>
    <script src="static/js/etest.js"></script>
    
  </body>
</html>
