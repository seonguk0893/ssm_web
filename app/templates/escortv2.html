<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="10; url=/" /> -->
    <title>금남지하도상가 : 상가정보</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/escortv2.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="#"><img src="/static/img/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="right">
        <div class="mobile-menu">메뉴</div>
        <ul class="menu-list">
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/" style="font-size: 1.5rem">환경정보1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/index2" style="font-size: 1.5rem">환경정보2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-1 active" href="/escort" style="font-size: 1.75rem">출입구정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/info" style="font-size: 1.5rem">상가정보</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="m-container">
        <div class="mic-button">
          <div class="mic-button-loader"></div>
          <i class="fas fa-microphone"></i>
        </div>

        <div class="waveContainer">
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
          <div class="wave wave3"></div>
          <div class="wave wave4"></div>
          <div class="wave wave5"></div>
          <div class="wave wave6"></div>
          <div class="wave wave7"></div>
          <div class="wave wave8"></div>
          <div class="wave wave9"></div>
          <div class="wave wave10"></div>
        </div>

        <div class="answer">음성인식으로 안내를 도와드립니다.</div>
        <div class="query">예시 : 1번 출구로 안내해주세요, 금남공원 출구로 안내해주세요.</div>
      </div>

      <button class="map-button"><i class="fas fa-map" style="color: black"></i>지하상가 지도</button>

      <div class="img-modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <img src="static/img/area.png" alt="Modal Image" />
        </div>
      </div>

      <div class="opacity-overlay"></div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="title_st">
              출입구 안내 버튼
              <span>(이미지 클릭 시 해당 출입구로 안내)</span>
            </h1>
          </div>
        </div>
      </div>

      <div class="modal-wrapper">
        <div class="modal">
          <div class="head">
            <a class="btn-close trigger" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
          </div>
          <div class="content">
            <div class="exit-number">
              <h1></h1>
            </div>
          </div>
        </div>
      </div>
      <div id="imgContainer"></div>
    </main>

    <script src="static/js/escortv2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </body>
</html>
